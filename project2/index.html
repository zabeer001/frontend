<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <style>
        ul {
            list-style-type: none;
            /* Removes the default bullet points */
            padding: 0;
            /* Optional: Removes default padding for a cleaner look */
            margin: 0;
            /* Optional: Removes default margin for better alignment */
        }
    </style>
    <div class="container mt-4">
        <div class="row">
            <div class="col-9">
                <h1>hello</h1>
            </div>
            <div class="col-3 calculateCard">
                <div class="card" style="width: 18rem;">

                    <div class="card-body">
                        <h5 class="card-title">Order Summery</h5>
                        <ul>
                            <li class="d-flex justify-content-between"> 
                                <span>Subtotal</span>
                                <span>$27.44</span>
                            </li>
                            <li class="d-flex justify-content-between"> 
                                <span>Shipping</span>
                                <span>$3.99</span>
                            </li>
                            <li class="d-flex justify-content-between"> 
                                <span>Tax</span>
                                <span>$2.00</span>
                            </li>
                            <li class="d-flex justify-content-between">
                                <strong>Total</strong>
                                <strong>$33.43</strong>
                            </li>
                        </ul> <br><br><br><br><br><br>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success d-flex justify-content-between" type="button">
                                <span>Continue to payment</span>
                              <span><i class="fa-solid fa-arrow-right"></i></span>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
